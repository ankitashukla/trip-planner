<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" type="text/css" href="public/bootstrap/docs/assets/css/bootstrap-responsive.css">
		<script type="text/javascript"
		      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDitnXXzv_aw9dvjj5z4odL4eOr-Wrls&sensor=true">
		</script>
		<!-- Autocomplete the names of the places, Search for hotels -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="span2" id="visiting_place">
			<form class="form" name="" method="post" action="">
				<input type="text" name="place" id="pac-input" class="controls" placeholder="Enter the destination">
				<!-- <button type="submit" class="btn btn-default">Let's go!</button> -->
			</form>
		</div>
		<div id="map-canvas" class="container span10"></div>
		




		  <div id="findhotels">
      Find hotels in:
    </div>

    <div id="locationField">
      <input id="autocomplete" placeholder="Enter a city" type="text" />
    </div>

   

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>
    
    <div id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>
          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
          <td class="iw_attribute_name">Rating:</td>
          <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
          <td class="iw_attribute_name">Website:</td>
          <td id="iw-website"></td>
        </tr>
      </table>
		</div>

	</body>
</html>
